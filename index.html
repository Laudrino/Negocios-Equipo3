<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
<div id="app">
    <section class="form-container">
        <h2>Agregar Producto</h2>
        <form id="productForm">
            <input type="text" id="idProducto" placeholder="ID del Producto" required> <!-- Campo para ID -->
            <input type="text" id="nombreProducto" placeholder="Nombre del Producto" required>
            <input type="text" id="descripcionProducto" placeholder="Descripción del Producto" required>
            <input type="number" id="precioProducto" placeholder="Precio" required>
            <input type="text" id="categoriaProducto" placeholder="Categoría" required>
            <input type="file" id="imagenProducto" accept="image/*" required>
            <button id="addImageButton" type="button">Agregar Imagen</button>
            <button type="submit">Agregar</button>
        </form>
    </section>
    
    <section class="products-container">
        <h2>Productos Agregados</h2>
        <table id="productTable" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Imagén</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="productBody">
            </tbody>
        </table>
    </section>
</div>

<!-- Editar -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel" style="color:steelblue">Editar Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editNombre" style="color: black;">Nombre:</label>
                    <input type="text" id="editNombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editDescripcion" style="color: black;">Descripción:</label>
                    <input id="editDescripcion" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editPrecio" style="color: black;">Precio:</label>
                    <input type="number" id="editPrecio" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editCategoria" style="color: black;">Categoría:</label>
                    <input id="editCategoria" class="form-control" required>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="saveChangesBtn">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
<script src="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>

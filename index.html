<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <section class="form-container">
        <h2>Agregar Producto</h2>
        <form id="productForm">
            <input type="text" id="idProducto" placeholder="ID del Producto" required>
            <input type="text" id="nombreProducto" placeholder="Nombre del Producto" required>
            <input type="text" id="descripcionProducto" placeholder="Descripción del Producto" required>
            <input type="number" id="precioProducto" placeholder="Precio" required>
            <input type="text" id="categoriaProducto" placeholder="Categoría" required>
            <input type="file" id="imagenProducto" accept="image/*" required>
            <button id="addImageButton" type="button">Agregar Imagen</button>
            <button type="submit">Agregar</button>
        </form>
    </section>
    
    <section class="search-container">
        <h2>Buscar Producto</h2>
        <div class="search-box">
            <input type="text" id="searchBar" placeholder="Buscar...">
            <button id="searchButton">Aceptar</button>
        </div>
    </section>
    
    <section class="products-container">
        <h2>Productos Agregados</h2>
        <div id="productsList"></div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
